<section>
  <div class="page-header">
    <h1 ng-bind="vm.post.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.post.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="posts.edit({ postId: vm.post._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.post.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.post.user"
            ng-bind="vm.post.user.displayName"></span>
      <span ng-if="!vm.post.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.post.content"></p>
</section>
<section>
  <form name="vm.form.commentForm" ng-submit="vm.createComment()" novalidate >
      <div class="form-group">      
          <label class="control-label" for="comment">Comment</label>
          <div class="controls">
              <textarea name="comment"  ng-model="vm.comment" id="comment" class="form-control" cols="30" rows="10" placeholder="Comment"></textarea>
          </div>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-default">creat</button>
        </div>
  </form>    
</section>

<section>
    <h3>Comments</h3>
    <div ng-repeat="comment in vm.post.comments" style="border: 1px solid black; border-radius: 6px; padding: 15px;">       
         <span ng-bind="comment.comment"></span>
         <button type="button" ng-click="vm.deleteComment(comment._id)" class="btn btn-default">delete</button>  
    </div>
  </section>
